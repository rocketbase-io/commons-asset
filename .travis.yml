sudo: true
language: java
jdk:
  - openjdk8
services:
  - mongodb
## gpg stuff
before_install:
  - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
  - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
# code climate configure
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
## default build
script: mvn --settings .travis/settings.xml -U clean install
# code climate upload coverage
after_script:
  - JACOCO_SOURCE_PATH=commons-asset-api/src/main/java ./cc-test-reporter format-coverage -t jacoco -o coverage/codeclimate.api.json commons-asset-api/target/site/jacoco/jacoco.xml
  - JACOCO_SOURCE_PATH=commons-asset-core/src/main/java ./cc-test-reporter format-coverage -t jacoco -o coverage/codeclimate.core.json commons-asset-core/target/site/jacoco/jacoco.xml
  - JACOCO_SOURCE_PATH=commons-asset-jpa/src/main/java ./cc-test-reporter format-coverage -t jacoco -o coverage/codeclimate.jpa.json commons-asset-jpa/target/site/jacoco/jacoco.xml
  - JACOCO_SOURCE_PATH=commons-asset-server/src/main/java ./cc-test-reporter format-coverage -t jacoco -o coverage/codeclimate.server.json commons-asset-server/target/site/jacoco/jacoco.xml
  - ./cc-test-reporter sum-coverage coverage/codeclimate.*.json -p 4
  - if [[ "$TRAVIS_TEST_RESULT" == 0 ]]; then ./cc-test-reporter upload-coverage; fi  # Upload coverage/codeclimate.json

## release on tag
deploy:
  - provider: script
    script: ".travis/deploy.sh"
    skip_cleanup: true
    on:
      tags: true
